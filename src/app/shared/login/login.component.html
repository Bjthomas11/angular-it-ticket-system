<app-spinner></app-spinner>
<section class="heading">
  <h1>Login</h1>
  <p>Please log in to get support</p>
</section>

<section class="form">
  <form>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />
    </div>
    <div class="form-group">
      <button class="btn btn-block">Submit</button>
    </div>
  </form>
</section>
