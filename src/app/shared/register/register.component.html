<app-spinner></app-spinner>
<section class="heading">
  <h1>Register</h1>
  <p>Create an account</p>
</section>

<section class="form">
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        required
      />
    </div>
    <div class="form-group">
      <button class="btn btn-block">Submit</button>
    </div>
  </form>
</section>
